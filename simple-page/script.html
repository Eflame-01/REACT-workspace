<!DOCTYPE html>

<style type="text/css">
    @import url("style.css");
</style>

<body>
    <div id="div">
        <p class="center">This is Zenitsu.</p>
        <button name="button"
                onClick="decideColorToChange()">Change Color</button>
        <button name="button"
                onClick="addDiv()">Make Another Div</button>
        <img src="media/zenitsu_image_2.jpg"
             alt="Picture of Zenitsu"
             class="center"></img>
    </div>
</body>

<script>
    //data members needed to perform both methods below.
    var numPressed = 0;
    var div = document.getElementById("div");

    //changeColor() changes the color of the div tab
    function changeColor(color){
        console.log('changing the color to ' + color);

        div.style.background = color;
    }

    //decideColorTochange() figures out what color to chnage the div tab to
    function decideColorToChange(){
        console.log('deciding what to change the color to');

        if(numPressed%2 == 1){
            changeColor('bisque');
        }
        else if(numPressed%2 == 0){
            changeColor('gold');
        }
        numPressed++;
    }

    //addDiv() is supposed to add a new 'div' in the html
    function addDiv(){
        consol.log('adding another div');

        var div2 = document.createElement("div");
        div2.id = "div2";

        div.appendChild(div2);

        document.getElementsByTagName('body')[0].appendChild(div);

    }

</script>
